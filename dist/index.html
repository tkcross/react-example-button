<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample</title>
  </head>
  <body>
    <h1>Button Example</h1>
    <p>
      &lt;div id="app"&gt;は、index.jsで指定した"document.getElementById("app")"において、<br/>
      javascriptクラスが埋め込まれており、それを読み込んで実行している。
    </p>
    <div id="app"></div>
    <p> 
      &lt;script src="main.js"&gt;は、html上で実行するscript文を指定する<br/>
      おそらく、ここでは一クラスしか書いていないので効いてこないが、状態等管理するようになると必要になる。
    </p>
    <script src="main.js"></script>
  </body>
</html>
